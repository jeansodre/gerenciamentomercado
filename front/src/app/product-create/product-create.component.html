<div class="container">
  <div class="title-page">
    <h3>Cadastrar Produto</h3>
  </div>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="product.nome"
        name="nome"
        required
      />
    </div>
    <div class="form-group">
      <label for="tipo_produto_id">Tipo de Produto</label>
      <select
        class="form-control"
        id="tipo_produto_id"
        [(ngModel)]="product.tipo_produto_id"
        name="tipo_produto_id"
        required
      >
        <option *ngFor="let productType of productTypes" [value]="productType.id">
          {{ productType.nome }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="preco">Pre√ßo</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="preco"
        [(ngModel)]="product.preco"
        name="preco"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
