<div class="container">
  <div class="title-page">
    <h3>Cadastrar Imposto</h3>
  </div>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="tipo_produto_id">Tipo de Produto</label>
      <select
        class="form-control"
        id="tipo_produto_id"
        [(ngModel)]="tax.tipo_produto_id"
        name="tipo_produto_id"
        required
      >
        <option *ngFor="let productType of productTypes" [value]="productType.id">
          {{ productType.nome }}
        </option>
      </select>
      <div class="form-group">
        <label for="porcentagem">Taxa (%)</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="porcentagem"
          [(ngModel)]="tax.porcentagem"
          name="porcentagem"
          required
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</div>
